<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hamster</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    body {
      width: 320px;
    }
    header, main, footer {
      display: flex;
      width: 100%;
      height: 60px;
    }
    header {
      justify-content: space-between;
      align-items: center;
      background: yellow;
    }
    main {
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      height: 320px;
      background: green;
    }
    footer {
      justify-content: center;
      align-items: center;
      background: red;
    }

    .mouse-ground {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 84px;
      height: 84px;
      background: blue;
    }

    .hole {
      width: 60px;
      height: 60px;
      /* 椭圆代办 */
      /* border-radius: 15px/30px 30px/15px; */
      border-radius: 30px;
      background: black;
    }

    .mouse {
      position: absolute;
      left: 22px;
      top: 44px;
      width: 40px;
      height: 40px;
      background: purple;
      /* animation: test 2s linear; */
      transition: transform 1s linear;
      transform: translateY(0);
    }

    .grass {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 40px;
      background: greenyellow;
    }

    /* @keyframes test {
      0% {top: 44px}
      50% {top: 4px}
      100% {top: 44px}
    } */
  </style>
</head>
<body>
  <header>
    <span>得分：0</span>
    <button>重玩</button>
  </header>
  <main>
    <section class="mouse-ground">

  <script>
    /**
    * 一共9只老鼠，得弄个随机数来提供让老鼠出来，现在老鼠都是缩在洞里。
    * 一只出来，等一秒钟，没有点击就回去，回去后，另一只再出来。
    */

    // 拿到所有的老鼠
    const mouses = document.querySelectorAll('.mouse')

    // 击打
    const hit = e => e.target.style.transform = 'translateY(0)'

    // 出来
    const show = mouse => {
      mouse.style.transform = 'translateY(-40px)'
      // 出来一秒后自动缩回去
      setTimeout(() => hidden(mouse), 2000)
    }

    // 隐藏
    const hidden = mouse => {
      mouse.style.transform = 'translateY(0)'
      setTimeout(() => show(getRandomMouse()), 1000)
    }

    const getRandomMouse = () => mouses[~~(Math.random() * 9)]

    mouses.forEach(mouse => mouse.addEventListener('click', hit))

    setTimeout(() => {
      show(getRandomMouse())
    }, 1000)
  </script>
</body>
